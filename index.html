<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- CSS  -->
  <link rel="stylesheet" href="assets/Css/reset.css">
  <link rel="stylesheet" href="assets/Css/style.css">

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">  
  
  <!-- FONT AWESOME ICONS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

   <!-- JQuery links -->
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
   <!--Firebase link -->
   <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
   <!-- Moment Js link -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container"><span style="font-size: 48px; color: lightsteelblue;">
        <i class="fas fa-subway"></i>
      </span>
      <h1 class="heading"><strong> Anytime is Train Time</strong></h1>
      <p class="lead">-----------Choo Choo Train-----------</p>
    </div>
  </div>

<!-- card Heading for the retrieved train data -->
  <div class="col-11 mx-auto">
    <div class="card bg-dark">
      <div class="card-header"><i class="fa fa-table"></i><strong> TRAIN SCHEDULE</strong></div>
<!-- train info HEADER -->
      <div class="card-body">
        <table class="table table-striped table-dark table-sm table-hover" id="train-section">
          <thead>
            <tr>
              <th scope="col" style="font-weight: bold; text-transform: uppercase;">Train Name</th>
              <th scope="col" style="font-weight: bold; text-transform: uppercase;">Destination</th>
              <th scope="col" style="font-weight: bold; text-transform: uppercase;">Start Time</th>
              <th scope="col" style="font-weight: bold; text-transform: uppercase;">Frequency (min)</th>
              <th scope="col" style="font-weight: bold; text-transform: uppercase;">Next Arrival</th>
              <th scope="col" style="font-weight: bold; text-transform: uppercase;">Mins Away</th>
            </tr>
          </thead>
          <!-- TRAIN INFO INPUT -->
          <tbody> </tbody>
          <!-- <div id="train-info"> </div> -->
        </table>
      </div>
    </div>
  </div>
</div>
  <br>

  <!-- form new train info input -->
  <div class="col-11 mx-auto">
    <div class="card card-default">
        <div class="card-header">
          <i class="fas fa-subway"></i><strong> TRAIN SEARCH</strong>
        </div>
        <div class="card-body px-5">
          <form role="form">
            <div class="form-group row">
              <label for="name-input" style="font-weight: bold;  text-transform: uppercase; margin-bottom: 10px;">Train Name:</label>
              <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="name-input" style="font-weight: bold; text-transform: uppercase; margin-bottom: 10px;">Destination:</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="time-input" style="font-weight: bold; text-transform: uppercase; margin-bottom: 10px;">First Train Time</label>
              <input class="form-control" id="time-input" type="time">
            </div>
            <div class="form-group row">
              <label for="time-input" style="font-weight: bold; text-transform: uppercase; margin-bottom: 10px;">Frequency (min)</label>
              <input class="form-control" id="frequency-input" type="number">
            </div>
            <button class="btn btn-info" id="submit-btn" type="submit" style="font-weight: bold;">Submit</button>
          </form>
        </div>
    </div>
  </div>

    <!-- footer -->
    <footer id="footer"> copyright&copy; 2019 Ily M. </footer>
 
  <!-- JS link -->
  <script src="assets/Js/app.js"></script>
</body>

</html>
